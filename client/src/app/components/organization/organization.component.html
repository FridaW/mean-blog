<div class="container-fluid">
	<h2 class="page-header orgTitle">Organizations</h2>
	
</div>

<div class="container-fluid">
	<div class="row">
		<table id="attendees" class="orgTable">
			<tr>
				<th>Name</th>
				<th><button type="button" class="btn navbar-right addOrgButton">Add New Organizations</button></th>
			</tr>
			<tr class="data"  *ngFor="let organization of organizations; trackBy: organization">
				<td class="one" id="i++">{{ organization.name }}</td>
				<td><button type="button" class="btn navbar-right addOrgButton">Edit</button><button id="myID" type="button" class="btn navbar-right addOrgButton" [routerLink]="['/setup/']" (click)="getOrgname()">Setup</button></td>
				
			</tr>
		</table>
	</div>
	
</div>
